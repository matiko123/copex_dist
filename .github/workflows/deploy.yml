name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy dist to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ftp.abooderp.com
          username: ${{ secrets.COPEX_ERP_DIST_USERNAME }}
          password: ${{ secrets.COPEX_ERP_DIST_PASSWORD }}
          local-dir: dist
          server-dir: /
          port: 21
          protocol: ftps
